          </div>
          <div class="flex justify-center pt-1">
            <p class="font-bold text-slate-800">Inserte nombre aqui</p>
          </div>
          <div class="flex justify-center">
            <p class="text-slate-500">inserte puesto aqui</p>
          </div>

          <!-- navegacion entre componentes -->
          <ul class="text-white">

            <li>
              <div class="flex justify-center">
                <button routerLinkActive 
                  #dashboard = "routerLinkActive" 
                  routerLink="/components/dasboard" 
                  class="place-items-center rounded-full bg-emerald-400 border-2 my-2 w-full hover:bg-white hover:text-emerald-500">
                  <div>
                    <mat-icon class="text-center">dashboard</mat-icon>
                  </div>
                  <div>Dashboard</div>
                </button>
              </div>

              <div class="flex justify-center">
                <button routerLinkActive 
                  #usuarios = "routerLinkActive" 
                  routerLink="/components/usuarios" 
                  class="place-items-center rounded-full bg-emerald-400 border-2 my-2 w-full hover:bg-white hover:text-emerald-500">
                  <div>
                    <mat-icon class="text-center">account_circle</mat-icon> 
                  </div>
                  <div>Usuarios</div>
                </button>
              </div>
            </li>

          </ul>
        </mat-nav-list>
      </mat-sidenav>
      <div class="container">
        <div class="row">
          <div class="columns-4 columns-auto font-bold">Agregar nuevo usuario</div>
          <div class="columns-7 columns-auto">
            <button 
            routerLinkActive 
                  #dashboard = "routerLinkActive" 
                  routerLink="/components/agregar" 
            class="place-items-center font-bold
             text-black rounded-full bg-emerald-400 
             border-2 my-2
             hover:bg-white hover:text-emerald-500">Agregar</button>
          </div>
        </div>
      </div>
        <div class="flex justify-center bg-cover columns-auto">
          <table class="w-10/12	h-fit	my-10 border-separate border-spacing-2">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">nombre</th>
                <th scope="col">rol</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <thead *ngFor="let l of Lista">
              <tr>
                <th scope="col">{{l.id}}</th>
                <th scope="col">{{l.nombre}}</th>
                <th scope="col">{{l.rol}}</th>
                <th scope="col">
                  <button routerLinkActive 
                  #dashboard = "routerLinkActive" 
                  [routerLink]="['/components/update', l.id]"
                   class="place-items-center
             text-black rounded-full bg-emerald-400 
             border-2 w-100%
             hover:bg-white hover:text-emerald-500">Actualizar</button>
             <button (click)="delete(l.id)"
             class="place-items-center
             text-black rounded-full bg-emerald-400 
             border-2 w-100% 
             hover:bg-white hover:text-emerald-500">Eliminar</button>
                </th>
              </tr>
            </thead>
          </table>
        </div>
    </mat-sidenav-container>
  </div>
